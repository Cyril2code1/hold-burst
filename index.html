<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap 5 css  -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />

    <!-- personnal css -->
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>Hold or Burst - dice game</title>
  </head>
  <body>
    <main id="deviceReadyToPlay">
      <section>
        <!-- player 1 -->
        <div id="global1">13</div>
        <div>current: <span id="round1">37</span></div>
      </section>

      <section>
        <!-- player 2 -->
        <div id="global2">13</div>
        <div>current: <span id="round2">37</span></div>
      </section>

      <!-- dice image -->

      <!-- button 'new game' -->
      <button id="newGame" class="btn btn-primary">NEW GAME</button>
      <!-- show dice result -->
      <img src="./img/face0.svg" id="dice" alt="dice result" class="w-25" />
      <!-- button 'roll dice' -->
      <button id="rollDice" class="btn btn-warning">ROLL DICE</button>
      <!-- button 'hold' -->
      <button id="hold" class="btn btn-success">HOLD</button>
    </main>

    <!-- shown if device is in portrait mode  -->
    <div id="warning" class="card text-center mt-3 mx-2">
      <div class="card-body">
        <h2 class="card-title">Welcome on Hold or Burst</h2>
        <p class="card-text">
          Please put your device in landscape mode in order to play
        </p>
      </div>
    </div>

    <!-- bootstrap 5 bundle js -->
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
