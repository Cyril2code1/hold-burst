<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap 5 css  -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />

    <!-- google font Lato -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- personnal css -->
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>Hold or Burst - dice game</title>
  </head>
  <body>
    <main id="deviceReadyToPlay">
      <div class="vh-100 d-flex flex-wrap">
        <section class="w-50 d-flex flex-column align-items-center bg-info">
          <h2>PLAYER 1</h2>
          <div id="global1">13</div>
          <div>
            <p>CURRENT:</p>
            <p id="round1" class="text-center">37</p>
          </div>
        </section>

        <section
          class="w-50 d-flex flex-column align-items-center bg-secondary"
        >
          <h2>PLAYER 2</h2>
          <div id="global2">13</div>
          <div>
            <p>CURRENT:</p>
            <p id="round2" class="text-center">37</p>
          </div>
        </section>

        <section
          class="position-absolute start-50 translate-middle-x d-flex flex-column align-items-center"
        >
          <!-- 'button new game' -->
          <div id="newGame">NEW GAME</div>
          <!-- show dice result -->
          <img src="./img/face0.svg" id="dice" alt="dice result" class="w-50" />
          <!-- 'button roll dice' -->
          <div id="rollDice">ROLL DICE</div>
          <!-- 'button hold' -->
          <div id="hold">HOLD</div>
        </section>
      </div>
    </main>

    <!-- shown if device is in portrait mode  -->
    <div id="warning" class="card text-center mt-3 mx-2">
      <div class="card-body">
        <h2 class="card-title">Welcome on Hold or Burst</h2>
        <p class="card-text">
          Please put your device in landscape mode in order to play
        </p>
      </div>
    </div>

    <!-- bootstrap 5 bundle js -->
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
